{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center max-vh-100">
    <div class="card shadow-lg p-4" style="margin-top: 50px; width: 100%; max-width: 450px; border-radius: 16px;">
        <div class="text-center mb-4">
            <i class="bi bi-person-plus-fill fs-1 text-success"></i>
            <h3 class="mt-2">Create Account</h3>
            <p class="text-muted small">Join us to detect and stop spam effectively</p>
        </div>

        <form method="POST">
            <div class="form-group mb-3">
                <label for="username" class="form-label"><i class="bi bi-person"></i> Username</label>
                <input type="text" class="form-control" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group mb-3">
                <label for="email" class="form-label"><i class="bi bi-envelope"></i> Email</label>
                <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group mb-4">
                <label for="password" class="form-label"><i class="bi bi-lock"></i> Password</label>
                <input type="password" class="form-control" name="password" placeholder="Create a password" required>
            </div>

            <div class="d-grid mb-2">
                <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i> Register</button>
            </div>

            <div class="text-center mt-2">
                <small>Already have an account? <a href="/login">Login here</a></small>
            </div>
        </form>
    </div>
</div>
{% endblock %}
