{% extends 'base.html' %}
{% block content %}
<style>
    body {
        background-color: #ffffff;
    }

    .login-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        max-height: calc(100vh); /* Leave space for footer */
        padding-top: 30px;
        /* padding-bottom: 30px; */
    }

    .login-card {
        margin-top: 50px;
        width: 100%;
        max-width: 420px;
        padding: 2.5rem;
        border-radius: 1.5rem;
        background-color: #ffffff;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease;
    }

    .login-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
    }

    .login-header i {
        font-size: 3rem;
        color: #0d6efd;
    }

    .form-label i {
        margin-right: 6px;
    }

    .form-control {
        border-radius: 0.5rem;
    }

    .btn-primary {
        border-radius: 0.5rem;
    }

    .footer-space {
        height: 60px; /* Reserve space for footer if fixed */
    }
</style>

<div class="container login-wrapper">
    <div class="login-card">
        <div class="text-center login-header mb-4">
            <i class="bi bi-shield-lock-fill"></i>
            <h3 class="mt-2">Sign In</h3>
            <p class="text-muted">Welcome back! Please login to continue.</p>
        </div>

        <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">
                    <i class="bi bi-envelope-fill"></i> Email
                </label>
                <input type="email" class="form-control" name="email" placeholder="example@domain.com" required>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">
                    <i class="bi bi-lock-fill"></i> Password
                </label>
                <input type="password" class="form-control" name="password" placeholder="Your password" required>
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </button>
            </div>

            <div class="text-center">
                <small class="text-muted">Don't have an account? <a href="/register">Register here</a></small>
            </div>
        </form>
    </div>
</div>
<div class="footer-space"></div>  <!-- Space to ensure footer isnâ€™t overlapped -->
{% endblock %}
